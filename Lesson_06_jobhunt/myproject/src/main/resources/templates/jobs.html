<!DOCTYPE html>
<html lang="en">
  <head th:replace="template.html :: header('JobList')"> </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <br />
    <div class="container">
      <div class="d-flex">
        <div class="col-9">
          <h1 class="text-info">Danh sách công việc</h1>
        </div>

        <div class="col-3 mt-3">
          <form action="" th:action="@{/job}" method="get">
            <div class="input-group">
              <input
                type="search"
                id="form"
                name="keyword"
                class="form-control"
                placeholder="Search Company"
              />
              <button type="submit" class="btn btn-outline-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Công ty</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">City</th>
            <th scope="col">InitializationTime</th>
            <th scope="col">UpdateTime</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Apply</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="jobs, iStat:${jobs}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td>
              <a th:text="${jobs.emp_id}" target="_blank"></a>
            </td>
            <td>
              <a th:href="|/job/${jobs.id}|" th:text="${jobs.title}"></a>
            </td>
            <td th:text="${jobs.description}"></td>
            <td th:text="${jobs.city}"></td>
            <td th:text="${jobs.created_at}"></td>
            <td th:text="${jobs.updated_at}"></td>
            <td>
              <a th:href="|/job/update/${jobs.id}|" class="btn btn-primary"
                ><i class="fas fa-user-edit ml-2"></i
              ></a>
            </td>
            <td>
              <a
                th:href="|job/delete/${jobs.id}|"
                class="btn btn-primary"
                th:object="${jobs}"
                ><i class="fas fa-user-times ml-2"></i
              ></a>
            </td>
            <td>
              <a th:href="@{/applicant/add}" class="btn btn-primary"
                ><i class="bi bi-cursor-fill"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>

      <a th:href="@{/job/add}" type="button" class="btn btn-primary">
        JOB_Add
      </a>
      <br />
    </div>
    <header th:replace="template.html :: footer"></header>
  </body>
</html>
