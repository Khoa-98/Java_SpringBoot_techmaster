<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <!-- Link icon -->
    <link
      rel="shortcut icon"
      th:href="@{/src/main/resources/static/logo/logo.png}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <style>
      .body {
        font-family: "Roboto", sans-serif;
      }

      .header .navbar {
        padding-top: 0.2em;
        padding-bottom: 0.2em;
      }

      img {
        max-width: 100%;
      }
      .navbar-brand {
        width: 120px;
      }
    </style>

    <title th:text="${title}"></title>
  </head>
  <body>
    <div
      th:fragment="topmenu"
      class="fw-bold"
      style="background-color: #1c2331"
    >
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="site-title faux-heading">
            <a class="navbar-brand text-white" th:href="@{/}"> Job-Hunt </a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-uppercase">
              <a class="nav-link text-white" th:href="@{/employer}">Employer</a>
              <a class="nav-link text-white" th:href="@{/job}">Job</a>
              <a class="nav-link text-white" th:href="@{/applicant/list}">Applicant</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <br />
    <div th:fragment="footer"></div>
    <footer>
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2021 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">By Khoa</a>
        </div>
        <!-- Copyright -->
      </footer>
    <!-- End of .container -->
  </body>
</html>
