<!DOCTYPE html>
<html lang="en">
  <head th:replace="template.html :: header('EmployerAdd')"> </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">ADD employer</h1>
          <div class="card-body">
            <form
              th:action="@{/employer/add}"
              th:object="${employer}"
              method="POST"
            >
              <div class="form-group">
                <label> Name </label>
                <input
                  type="text"
                  name="name"
                  th:field="*{name}"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label> Logo_path </label>
                <input
                  type="text"
                  name="logo_path"
                  th:field="*{logo_path}"
                  class="form-control"
                  placeholder="Enter logo_path"
                />
              </div>
              <div class="form-group">
                <label> Website </label>
                <input
                  type="text"
                  name="website"
                  th:field="*{website}"
                  class="form-control"
                  placeholder="Enter Website"
                />
              </div>

              <div class="form-group">
                <label> Email </label>
                <input
                  type="text"
                  name="email"
                  th:field="*{email}"
                  class="form-control"
                  placeholder="Enter Student Email"
                />
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
