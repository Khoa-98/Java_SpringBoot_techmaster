<!DOCTYPE html>
<html lang="en">
  <head th:replace="template.html :: header('product')"> </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
         <p>Books</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">author</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product, iStat:${products}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td th:text="${product.title}"></td>
            <td th:text="${product.author}">Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
    <header th:replace="template.html :: footer"></header>
  </body>
</html>
