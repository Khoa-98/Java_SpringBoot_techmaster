<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employer_update</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">Update employer</h1>
          <div class="card-body">
            <form
              th:action="@{/employer/update/{id}(id=${employers.id})}"
              th:object="${employers}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <label> Name </label>
                <input
                  type="text"
                  name="Name"
                  th:field="*{name}"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>

              <div class="form-group">
                <label> Website </label>
                <input
                  type="text"
                  name="Website"
                  th:field="*{website}"
                  class="form-control"
                  placeholder="Enter Website"
                />
              </div>

              <div class="form-group">
                <label> Email </label>
                <input
                  type="text"
                  name="email"
                  th:field="*{email}"
                  class="form-control"
                  placeholder="Enter Student Email"
                />
              </div>
              <div class="form-group row mt-3" style="width: 130%">
                <label for="email" class="col-sm-2 col-form-label"
                  >Select a Logo</label
                >
                <div class="col-sm-4">
                  <input
                    type="file"
                    class="form-control"
                    th:field="*{logo_path}"
                  />
                </div>
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('logo_path')}"
                  th:errors="*{logo_path}"
                >
                  Upload Error
                </div>
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
