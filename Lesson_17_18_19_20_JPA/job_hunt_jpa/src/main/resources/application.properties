server.post= 8888

upload.path=src/main/resources/static/logo/

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

spring.mvc.locale-resolver=fixed
spring.mvc.locale=en
spring.messages.basename=lang/res


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=demojavamailsender
spring.mail.password=demo123456
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# tắt banner "spring" khi run application
spring.main.banner-mode=off

#kết nối vào csdl, nếu chưa có bảng thì nó sẽ tạo bảng tưng ứng
spring.jpa.hibernate.ddl-auto=create
# mỗi lệnh tương tác với csdl ở phái JPA nó sẽ transalte ra câu lệnh SQL, muốn debug câu lệnh đó thì để là true
spring.jpa.show-sql=true
# định dang lại sqp cho đẹp 
spring.jpa.properties.hibernate.format_sql=false

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa 
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.hbm2ddl.import_files=employer.sql