<!DOCTYPE html>
<html lang="en">
  <head th:replace="template.html :: header('EmployerList')"> </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <br />
    <div class="container">
      <div class="d-flex">
        <div class="col-9">
          <h1 class="text-info">Danh sách nhà tuyển dụng</h1>
        </div>

        <div class="col-3 mt-3">
          <form action="" th:action="@{/employer}" method="get">
            <div class="input-group">
              <input
                type="search"
                id="form"
                name="keyword"
                class="form-control"
                placeholder="Search Company"
              />
              <button type="submit" class="btn btn-outline-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">website</th>
            <th scope="col">email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employers, iStat:${employers}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td>
              <a
                th:href="|/employer/${employers.id}|"
                th:text="${employers.name}"
              ></a>
            </td>
            <td>
              <a
                th:href="${employers.website}"
                th:text="${employers.website}"
                target="_blank"
                >website</a
              >
            </td>
            <td th:text="${employers.email}">email</td>
            <td>
              <a
                th:href="@{/employer/update/{id}(id=${employers.id})}"
                class="btn btn-primary"
                ><i class="fas fa-user-edit ml-2"></i
              ></a>
            </td>
            <td>
              <a
                th:href="|employer/delete/${employers.id}|"
                class="btn btn-primary"
                method="get"
                th:object="${employer}"
                ><i class="fas fa-user-times ml-2"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>

      <a th:href="@{/employer/add}" type="button" class="btn btn-primary">
        Employer_Add
      </a>
      <br />
    </div>
    <header th:replace="template.html :: footer"></header>
  </body>
</html>
